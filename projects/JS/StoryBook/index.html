<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link type="image/svg+xml" rel="icon" href="./icon.svg">
    <script src="./main.js"></script>
    <title>StoryBook</title>
</head>

<body id="Body" onload="StartUp()">
    <div id="PageContent">
        <div class="Wrapper">
            <h1 id="StoryTitle">Story Book by <b>Loading...</b></h1>
            <p id="StoryText">Loading...</p>
            <img id="StoryImage" src="" alt="Image" hidden>
            <div id="ButtonWrapper">Loading...</div>
            <p id="PageNumber">Loading...</p>
        </div>
        <div class="Wrapper">
            <p id="KeyBinds"><i><span class="RedText"><b>[Tip]</b></span> <b>Key Binds</b></i>
                <br><br>
                <code class="KeyCode">ctrl + c</code> — Go to specific page.
                <br>
                <br>
                <code class="KeyCode">s</code> — Skip the text animation.
            </p>
            <p id="PagesViewedText">Loading...</p>
        </div>
    </div>
</body>

</html>
