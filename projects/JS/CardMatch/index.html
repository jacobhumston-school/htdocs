<!DOCTYPE html>

<!--
    Author: Jacob Humston\
    Source: JS Card Matching Game for Juniors
-->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Card Match</title>
</head>

<!-- Document Body, includes loading function -->
<body onload="loadGame()">
    
    <!-- Container -->
    <div id="Container">

        <!-- Game Board -->
        <div id="GameBoard">
            
        </div>

        <!-- Card Selector -->
        <div id="CardSelector">
            <label>Choose how many matches to make:<br></label>
            <select id="NumberOfCards" oninput="randomCards()">
                <option value="4" selected="selected">2</option>
                <option value="6">3</option>
                <option value="8">4</option>
                <option value="10">5</option>
                <option value="12">6</option>
                <option value="14">7</option>
                <option value="16">8</option>
                <option value="18">9</option>                
            </select>
        </div>
    </div>
</body>

</html>
