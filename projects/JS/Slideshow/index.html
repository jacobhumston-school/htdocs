<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>javascript Slideshow</title>
</head>
<!-- slideshow is our startup function -->

<body onload="slideshow()">
    <header></header>
    <main>
        <!-- this divider is where all the page's content is -->
        <div id="slideshowDivider">
            <!-- this is the title -->
            <h1>Cat slideshow made with Javascript!</h1>
            <!-- this is the img tag that is changed -->
            <img src="./images/catone.jpg" alt="slideshow image" id="slideshowImage" width="500px" height="500px">
        </div>
    </main>
    <footer></footer>
</body>

</html>
