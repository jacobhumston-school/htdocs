<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp | Login</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg">
</head>

<body>
    <!-- TopBar -->
    <div class="TopBarDivider">
        <img src="./assets/icon.svg" alt="Chat Icon" class="TopBarIcon">
        <p class="TopBarParagraph">ChatApp</p>
    </div>

    <!-- Login Title -->
    <h1 class="LoginTitle">Login or Sign up</h1>

    <p id="ErrorBox"></p>

    <div class="LoginDivider">
        <input type="text" placeholder="Username" class="LoginInput">
        <br>
        <input type="password" placeholder="Password" class="LoginInput">
        <br>
        <button class="LoginButton LoginButtonLeft">Login</button>
        <button class="LoginButton LoginButtonRight">Sign up</button>
    </div>
</body>

</html>
